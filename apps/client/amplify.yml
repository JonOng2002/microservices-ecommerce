version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - cd apps/client
        - pnpm build
  artifacts:
    baseDirectory: apps/client/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
      - apps/client/.next/cache/**/*