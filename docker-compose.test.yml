version: '3.8'

services:
  # ===============================================
  # Infrastructure Services (Databases & Messaging)
  # ===============================================
  
  postgres:
    image: postgres:15-alpine
    container_name: test-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: product_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: test-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongo_test_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:latest
    container_name: test-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8

  # ===============================================
  # Microservices (Using Built Docker Images)
  # ===============================================

  product-service:
    image: product-service:test
    container_name: test-product-service
    env_file:
      - .env.docker-test
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/product_db
      KAFKA_BROKERS: kafka:9092
      AWS_REGION: ap-southeast-1
      AWS_PROFILE: ${AWS_PROFILE:-is458jon}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-is458-products-img}
      CLOUDFRONT_IMAGES_URL: ${CLOUDFRONT_IMAGES_URL:-https://is458g1t2.jonongca.com/products}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      INVENTORY_TABLE_NAME: ${INVENTORY_TABLE_NAME:-ProductInventory-test}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    volumes:
      - ~/.aws:/root/.aws:ro
    restart: unless-stopped

  order-service:
    image: order-service:test
    container_name: test-order-service
    env_file:
      - .env.docker-test
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      MONGO_URL: mongodb://admin:admin123@mongodb:27017
      KAFKA_BROKERS: kafka:9092
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      AWS_REGION: ap-southeast-1
      AWS_PROFILE: ${AWS_PROFILE:-is458jon}
      INVENTORY_TABLE_NAME: ${INVENTORY_TABLE_NAME:-ProductInventory-test}
      # DynamoDB local endpoint (optional, comment out for real AWS)
      # AWS_ENDPOINT_URL: http://dynamodb-local:8000
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_started
    volumes:
      - ~/.aws:/root/.aws:ro
    restart: unless-stopped

  payment-service:
    image: payment-service:test
    container_name: test-payment-service
    env_file:
      - .env.docker-test
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      KAFKA_BROKERS: kafka:9092
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    depends_on:
      kafka:
        condition: service_started
    restart: unless-stopped

  auth-service:
    image: auth-service:test
    container_name: test-auth-service
    env_file:
      - .env.docker-test
    ports:
      - "8003:8003"
    environment:
      PORT: 8003
      KAFKA_BROKERS: kafka:9092
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_WEBHOOK_SECRET: ${CLERK_WEBHOOK_SECRET}
    depends_on:
      kafka:
        condition: service_started
    restart: unless-stopped

  email-service:
    image: email-service:test
    container_name: test-email-service
    env_file:
      - .env.docker-test
    environment:
      KAFKA_BROKERS: kafka:9092
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REFRESH_TOKEN: ${GOOGLE_REFRESH_TOKEN}
    depends_on:
      kafka:
        condition: service_started
    restart: unless-stopped

  # ===============================================
  # Optional: DynamoDB Local (for testing without AWS)
  # ===============================================
  # Uncomment if you want to test DynamoDB locally instead of real AWS
  
  # dynamodb-local:
  #   image: amazon/dynamodb-local:latest
  #   container_name: test-dynamodb-local
  #   ports:
  #     - "8100:8000"
  #   command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"

volumes:
  postgres_test_data:
  mongo_test_data:

networks:
  default:
    name: test-ecommerce-network

