version: 1
applications:
  - appRoot: apps/client
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
            - cd ../../packages/product-db && pnpm db:generate && cd ../..
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: apps/client/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/*
          - apps/client/.next/cache/**/*
          - packages/product-db/generated/**/*
  - appRoot: apps/admin
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
            - cd ../../packages/product-db && pnpm db:generate && cd ../..
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: apps/admin/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/*
          - apps/admin/.next/cache/**/*
          - packages/product-db/generated/**/*