version: 1
applications:
  - appRoot: apps/client
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            # Go to workspace root and install all dependencies
            - cd ../.. && pnpm install
            # Generate Prisma client
            - cd packages/product-db && pnpm db:generate
        build:
          commands:
            # Use pnpm exec to run next from the local node_modules
            - cd ../../apps/client && pnpm exec next build
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - ../../.pnpm-store/**/*
          - .next/cache/**/*
          - ../../packages/product-db/generated/**/*
          - ../../node_modules/.pnpm/**/*
          
