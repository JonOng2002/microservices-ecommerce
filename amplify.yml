version: 1
applications:
  - appRoot: apps/client
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@9.0.0
            - cd ../.. && pnpm install
            - cd packages/product-db && pnpm db:generate
        build:
          commands:
            - cd ../../apps/client && pnpm exec next build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
          
