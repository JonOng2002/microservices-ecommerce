version: 1
applications:
  - appRoot: apps/client
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
            - cd ../../packages/product-db && pnpm db:generate && cd ../..
        build:
          commands:
            - pnpm next build
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - ../../.pnpm-store/**/*
          - .next/cache/**/*
          - ../../packages/product-db/generated/**/*
          # Only cache essential node_modules (not all 15 projects)
          - ../../node_modules/.pnpm/**/*
          - ../../node_modules/@repo/**/*
          - ../../node_modules/next/**/*
          - ../../node_modules/react/**/*
          - ../../node_modules/react-dom/**/*
